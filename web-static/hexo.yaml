# Default values for web-static.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/allanger/badhouseplants-hexo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
    keel.sh/policy: force
    keel.sh/trigger: poll

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  proto: https
  annotations: 
    kubernetes.io/ingress.class: istio
  hosts:
    - host: blog-check.fluentbeat.online
      paths:
        - path: /
          pathType: Prefix
  tls: 
    - secretName: blog-check-tls-ne
      hosts:
        - blog-check.fluentbeat.online

resources: 
 limits:
   cpu: 100m
   memory: 128Mi
 requests:
   cpu: 100m
   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

certificate:
  enabled: true
  namespace: istio-system
  issuerRef: 
    name: cluster-issuer-acme-cluster-issuer
    kind: ClusterIssuer 
